
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Matrix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .pill {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      color: white;
    }
    .red { background: red; }
    .blue { background: blue; }
    canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img src="rabbit-hole.png" alt="Rabbit Hole" width="200" style="margin-bottom:20px">
    <button class="pill red" onclick="enterMatrix()">Red Pill</button>
    <button class="pill blue" onclick="enterMatrix()">Blue Pill</button>
  </div>

  <canvas id="matrix"></canvas>
  <audio id="matrix-audio" src="matrix_sound_loop.mp3" preload="auto" loop></audio>

  <script src="matrix.js"></script>
  <script>
    function enterMatrix() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("matrix").style.display = "block";
      document.documentElement.requestFullscreen?.();  // Trigger fullscreen if supported

      const audio = document.getElementById("matrix-audio");
      audio.volume = 1;
      audio.play().catch(e => console.log('Autoplay blocked:', e));
    }
  </script>
</body>
</html>
